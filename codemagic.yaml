workflows:
  flutter-ios-build:
    name: Build Flutter iOS (Unsigned IPA)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        LC_ALL: en_US.UTF-8
        LANG: en_US.UTF-8
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter clean
          flutter pub get
      - name: Build iOS app (Unsigned)
        script: |
          flutter build ios --release --no-codesign
          mkdir -p Payload
          cp -R build/ios/iphoneos/*.app Payload/
          cd Payload
          zip -r ../app_unsigned.ipa ./
          cd ..
          rm -rf Payload
    artifacts:
      - app_unsigned.ipa
    publishing:
      email:
        recipients:
          - your-email@example.com
